# Aqua package registry: see https://aquaproj.github.io/ for details.
packages:
  - type: http
    repo_owner: hpjansson
    repo_name: chafa
    url: 'https://hpjansson.org/chafa/releases/static/chafa-{{trimV .Version}}-1-{{.Arch}}-{{.OS}}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      linux: linux-gnu
    supported_envs:
      - windows/amd64
      - linux/amd64
    files:
      - name: chafa
        src: 'chafa-{{trimV .Version}}-1-{{.Arch}}-{{.OS}}/chafa'
