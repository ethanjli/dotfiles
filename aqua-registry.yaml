# Aqua package registry: see https://aquaproj.github.io/ for details.
packages:
  - type: http
    repo_owner: hpjansson
    repo_name: chafa
    description: Terminal graphics for the 21st century
    url: 'https://hpjansson.org/chafa/releases/static/chafa-{{trimV .Version}}-1-{{.Arch}}-{{.OS}}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      linux: linux-gnu
    supported_envs:
      - windows/amd64
      - linux/amd64
    files:
      - name: chafa
        src: 'chafa-{{trimV .Version}}-1-{{.Arch}}-{{.OS}}/chafa'
  - type: github_release
    repo_owner: atuinsh
    repo_name: atuin
    aliases:
      - name: ellie/atuin
    description: Magical shell history (musl build for Alpine Linux compatibility)
    asset: atuin-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: apple-darwin
      linux: unknown-linux-musl
    files:
      - name: atuin
        src: atuin-{{.Version}}-{{.Arch}}-{{.OS}}/atuin
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
    version_constraint: semver(">= 14.0.0")
    version_overrides:
      - version_constraint: semver("< 14.0.0")
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
      - version_constraint: semver("< 0.6.4")
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - darwin
